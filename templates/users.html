<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Telstra University Challenge &ndash; TeamQUT</title>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='pure-min.css') }}">
      <!--[if lte IE 8]>
          <link rel=stylesheet type=text/css href="{{ url_for('static', filename='side-menu-old-ie.css') }}">
      <![endif]-->
      <!--[if gt IE 8]><!-->
          <link rel=stylesheet type=text/css href="{{ url_for('static', filename='side-menu.css') }}">
      <!--<![endif]-->
</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/">Project</a>

            <ul class="pure-menu-list">
                <!-- <li class="pure-menu-item"><a href="/home/" class="pure-menu-link">Home</a></li> -->
                <li class="pure-menu-item"><a href="/team/" class="pure-menu-link">Meet the Team</a></li>
                <!-- <li class="pure-menu-item"><a href="/users/" class="pure-menu-link">Users</a></li> -->
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Meet the Team</h1>
            <h2>QUT Telstra University Challenge Team</h2>
        </div>


        <div class="content">

        <h1>Users</h1>
        {% for users in users%}
            <strong>ID:</Strong> {{ users.id }} <br>
            <strong>Name:</Strong> {{ users.name }} <br>
            <strong>Credit:</Strong> {{ users.credit }} <br>
            <strong>Bottles:</Strong> {{ users.bottles }} <br>
            <br>
        {% endfor %}

        </div>
    </div>
</div>





<script type="text/javascript" src="{{ url_for('static', filename='ui.js') }}"></script>


</body>
</html>
